<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal Chat</title>
    <style>
      body {
        font-family: sans-serif;
        background: #f9f9f9;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      #messages {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
      }

      #inputArea {
        display: flex;
        border-top: 1px solid #ddd;
        padding: 10px;
        background: #fff;
      }

      input[type="text"] {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        outline: none;
      }

      button {
        margin-left: 10px;
        padding: 10px 20px;
        border: none;
        background-color: #007bff;
        color: white;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }

      .message {
        padding: 10px 14px;
        border-radius: 8px;
        margin: 4px 0;
        max-width: 80%;
        word-wrap: break-word;
      }

      .message.user {
        background-color: #d1e7dd;
        align-self: flex-end;
      }

      .message.bot {
        background-color: #f8d7da;
        align-self: flex-start;
      }
    </style>
  </head>
  <body>
    <div id="messages">
      <!-- Messages appear here -->
    </div>

    <div id="inputArea">
      <input id="messageInput" type="text" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
